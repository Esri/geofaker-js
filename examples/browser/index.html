<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geotrigger Faker</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
      <div class="navbar-brand title"><i class="fa fa-mobile"></i> <a href="https://github.com/Esri/geotrigger-faker">Geotrigger Faker</a> <small></small></div>
    </div>
    <div class="collapse navbar-collapse navbar-ex4-collapse">
      <p class="hide navbar-text pull-right toggle-console">
        <i class="fa fa-expand-o"></i> req/res
        <span class="label label-danger hide">0</span>
      </p>
    </div>
  </nav>

  <div class="app-container row">
    <div class="content col-md-12 col-sm-12">
      <div class="hide jumbotron warning">
        <p>This application requires a browser with <a href="http://caniuse.com/cors">CORS</a> support. You can either use a newer browser or host the application yourself using a <a href="https://github.com/Esri/geotrigger-faker#browser">proxy</a>.</p>
      </div>

      <div class="hide controls row">

        <form class="device-form">
          <div class="input-group col-md-12 col-sm-12 col-xs-12">
            <span class="input-group-addon">Client ID</span>
            <input class="form-control" id="clientId" type="text" placeholder="required - press enter when ready">
          </div>

          <div class="input-group col-md-12 col-sm-12 col-xs-12">
            <span class="input-group-addon">Refresh Token</span>
            <input class="form-control" id="refreshToken" type="text" placeholder="optional - include this if you want to use an existing device">
          </div>
        </form>

        <div class="tags input-group hide col-md-8 col-sm-8 col-xs-12">
          <span class="input-group-addon">Tags</span>
          <input class="form-control" id="tags" type="text" placeholder="loading.." disabled>
          <span class="input-group-btn">
            <button type="button" class="btn btn-info setTags" disabled>Update Tags</button>
          </span>
        </div>

        <button type="button" class="btn btn-primary location-update hide col-md-4 col-sm-4 col-xs-12" disabled><i class="fa fa-location-arrow"></i> Send Location Update</button>
      </div>

      <div class="map-wrap hide">

        <div id="map"></div>
      </div>
    </div>
    <div class="console hide"></div>
  </div>

  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
  <script src="//rawgithub.com/Esri/esri-leaflet/v0.0.1-beta.3/dist/esri-leaflet.js"></script>
  <script src="//rawgithub.com/Esri/geotrigger-js/v1.0.0/geotrigger.min.js"></script>
  <script src="../../geotrigger-faker.js"></script>
  <script src="client.js"></script>
</body>
</html>
