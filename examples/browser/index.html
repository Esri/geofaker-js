<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geofaker</title>
</head>
<body>
  <h1>Geofaker example</h1>
  <p>check your console :)</p>
  <script src="../../lib/geotriggers.js"></script>
  <script src="../../dist/browser/geofaker.js"></script>
  <script>
  var clientId = prompt('Client ID:');

  var device = new Geofaker({
    clientId: clientId
  });

  var update = {
    latitude: 51.883333,
    longitude: -176.645
  };

  device.setTags(['taggable']).send(update, function(error, response){
    console.log('error:', error);
    console.log('response:', response);
  });
  </script>
</body>
</html>
