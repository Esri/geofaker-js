<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geofaker</title>
</head>
<body>
  <h1>Geofaker example</h1>
  <p>check your console :)</p>
  <script src="../../lib/geotriggers.js"></script>
  <script src="../../dist/browser/geofaker.js"></script>
  <script>
  var clientId = prompt('Client ID:');

  var faker = new Geofaker({
    clientId: clientId
  });

  var payload = {
    'locations': [
      {
        latitude: 51.883333,
        longitude: -176.645,
        accuracy: 10.0,
        timestamp: '2012-05-09T16:03:53-0700',
        trackingProfile: 'adaptive'
      }
    ]
  };

  console.log('sending location...');

  faker.send(payload, function(error, response){
    console.log('error:', error);
    console.log('response:', response);
  });
  </script>
</body>
</html>
